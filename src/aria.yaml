# ARIA attributes
# Spec:
# - <https://w3c.github.io/aria/#state_prop_def>
# - <https://w3c.github.io/aria/#idl-interface>
ARIA_ATTR:
  $link: mdn:Web/Accessibility/ARIA/Attributes
  $default:
    link: mdn:Web/Accessibility/ARIA/Attributes/%S
    prop:
      link: mdn:Web/API/Element#element.%s
      # All IDL properties are strings.
      type: <string>
  aria-activedescendant: <id>
  aria-atomic:
    type: <Booleanish>
    prop: ariaAtomic
  aria-autocomplete:
    type:
      - inline
      - list
      - both
      - none
    prop: ariaAutoComplete
  aria-braillelabel: <string>
  aria-brailleroledescription: <string>
  aria-busy:
    type: <Booleanish>
    prop: ariaBusy
  aria-checked:
    type: <Tristate>
    prop: ariaChecked
  aria-colcount:
    type: <integer>
    prop: ariaColCount
  aria-colindex:
    type: <integer>
    prop: ariaColIndex
  aria-colindextext: <string>
  aria-colspan:
    type: <integer>
    prop: ariaColSpan
  aria-controls: list<id>
  aria-current:
    type:
      - page
      - step
      - location
      - date
      - time
      - true
      - false
    prop: ariaCurrent
  aria-describedby: list<id>
  aria-description:
    type: <string>
    prop: ariaDescription
  aria-details: list<id>
  aria-disabled:
    type: <Booleanish>
    prop: ariaDisabled
  aria-errormessage: list<id>
  aria-expanded:
    type: <UndefinedBooleanish>
    prop: ariaExpanded
  aria-flowto: list<id>
  aria-haspopup:
    type:
      - false
      - true
      - menu
      - listbox
      - tree
      - grid
      - dialog
    prop: ariaHasPopup
  aria-hidden:
    type: <UndefinedBooleanish>
    prop: ariaHidden
  aria-invalid:
    type:
      - grammar
      - false
      - spelling
      - true
    prop: ariaInvalid
  aria-keyshortcuts:
    type: <string>
    prop: ariaKeyShortcuts
  aria-label:
    type: <string>
    prop: ariaLabel
  aria-labelledby: list<id>
  aria-level:
    type: <integer>
    prop: ariaLevel
  aria-live:
    type:
      - assertive
      - off
      - polite
    prop: ariaLive
  aria-modal:
    type: <Booleanish>
    prop: ariaModal
  aria-multiline:
    type: <Booleanish>
    prop: ariaMultiLine
  aria-multiselectable:
    type: <Booleanish>
    prop: ariaMultiSelectable
  aria-orientation:
    type:
      - horizontal
      - undefined
      - vertical
    prop: ariaOrientation
  aria-owns: list<id>
  aria-placeholder:
    type: <string>
    prop: ariaPlaceholder
  aria-posinset:
    type: <integer>
    prop: ariaPosInSet
  aria-pressed:
    type: <Tristate>
    prop: ariaPressed
  aria-readonly:
    type: <Booleanish>
    prop: ariaReadOnly
  aria-relevant: list<AriaRelevant>
  aria-required:
    type: <Booleanish>
    prop: ariaRequired
  aria-roledescription:
    type: <string>
    prop: ariaRoleDescription
  aria-rowcount:
    type: <integer>
    prop: ariaRowCount
  aria-rowindex:
    type: <integer>
    prop: ariaRowIndex
  aria-rowindextext:
    type: <string>
    prop: ariaRowIndexText
  aria-rowspan:
    type: <integer>
    prop: ariaRowSpan
  aria-selected:
    type: <UndefinedBooleanish>
    prop: ariaSelected
  aria-setsize:
    type: <integer>
    prop: ariaSetSize
  aria-sort:
    type:
      - ascending
      - descending
      - none
      - other
    prop: ariaSort
  aria-valuemax:
    type: <number>
    prop: ariaValueMax
  aria-valuemin:
    type: <number>
    prop: ariaValueMin
  aria-valuenow:
    type: <number>
    prop: ariaValueNow
  aria-valuetext:
    type: <string>
    prop: ariaValueText
  role:
    type: <Role>
    prop: role
