# ARIA attributes

<Booleanish>:
  link: https://w3c.github.io/aria/#valuetype_true-false
  content:
    - true
    - false

<UndefinedBooleanish>:
  link: https://w3c.github.io/aria#valuetype_true-false-undefined
  content:
    - true
    - false
    - undefined

<Tristate>:
  link: https://w3c.github.io/aria#valuetype_tristate
  content:
    - true
    - false
    - mixed
    - undefined

