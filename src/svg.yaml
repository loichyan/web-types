    - <string>
  writing-mode:
    - inherit
    - lr-tb
    - rl-tb
    - tb-rl
    - lr
    - rl
    - rb

_SVG_GRAPHICAL_EVENT:
  $link: mdn:Web/SVG/Attribute/Events#graphical_event_attributes
  on:activate: Event

SVG_GLOBAL_ATTR:
  $extend:
    - _SVG_CORE_ATTR
    - _SVG_STYLING_ATTR
    - _SVG_CONDITIONAL_PROCESSING_ATTR
    - _SVG_PRESENTATION_ATTR

_SVG_ANIMATION_EVENT:
  $link: mdn:Web/SVG/Attribute/Events#animation_event_attributes
  on:begin: Event
  on:end: Event
  on:repeat: Event

_ANIMATION_ADDITION_ATTR:
  $link: mdn:Web/SVG/Attribute#animation_addition_attributes
  $default:
    link: mdn:Web/SVG/Attribute/%s
  additive:
    - replace
    - sum
  accumulate:
    - none
    - sum

_ANIMATION_ATTRIBUTE_TARGET_ATTR:
  $link: mdn:Web/SVG/Attribute#animation_attribute_target_attributes
  $default:
    link: mdn:Web/SVG/Attribute/%s
  attributeName: <name>

_ANIMATION_TARGET_ELEMENT_ATTR:
  $link: mdn:Web/SVG/Attribute#animation_target_element_attributes
  $default:
    link: mdn:Web/SVG/Attribute/%s
  href: <url>

_ANIMATION_TIMING_ATTR:
  $link: mdn:Web/SVG/Attribute#animation_timing_attributes
  $default:
    link: mdn:Web/SVG/Attribute/%s
  begin: <string>
  dur:
    - media
    - indefinite
    - <string>
  end: <string>
  fill: <string>
  max: <string>
  min: <string>
  repeatCount:
    - indefinite
    - <number>
  repeatDur:
    - indefinite
    - <string>
  restart:
    - always
    - whenNotActive
    - never

_ANIMATION_VALUE_ATTR:
  $link: mdn:Web/SVG/Attribute#animation_value_attributes
  $default:
    link: mdn:Web/SVG/Attribute/%s
  calcMode:
    - discrete
    - linear
    - paced
    - spline
  values: <string>
  keyTimes: <string>
  keySplines: <string>
  from: <string>
  to: <string>
  by: <string>

_ANIMATION_ATTR:
  $extend:
    - _ANIMATION_EVENT
    - _ANIMATION_ADDITION_ATTR
    - _ANIMATION_TARGET_ELEMENT_ATTR
    - _ANIMATION_TIMING_ATTR
    - _ANIMATION_VALUE_ATTR

# TODO: add DOM types

a:
  $type: SVGAElement
  href: <url>
  target: <Target>
  download: <url>
  ping: list<url>
  rel: <Rel>
  hreflang: <lang>
  type: <mime>
  referrerpolicy: <RefererrPolicy>

animate:
  $type: SVGAnimateElement
  $extend:
    - _ANIMATION_ATTR

animateMotion:
  $type: SVGAnimateMotionElement
  $extend:
    - _ANIMATION_ATTR
  keyPoints: <string>
  path: <string>
  rotate:
    - auto
    - auto-reverse
    - <number>

animateTransform:
  $type: SVGAnimateTransformElement
  $extend:
    - _ANIMATION_ATTR
  type:
    - translate
    - scale
    - rotate
    - skewX
    - skewY

circle:
  $type: SVGCircleElement
  cx: <string>
  cy: <string>
  r: <string>
  pathLength: <number>

clipPath:
  $type: SVGClipPathElement
  clipPathUnits: <Units>

defs: SVGDefsElement

desc: SVGDescElement

ellipse:
  $type: SVGEllipseElement
  cx: <string>
  cy: <string>
  rx:
    - auto
    - <string>
  ry:
    - auto
    - <string>
  pathLength: <number>

feBlend:
  $type: SVGFEBlendElement
  in: <In>
  in2: <In>
  mode:
    - normal
    - multiply
    - screen
    - overlay
    - darken
    - lighten
    - color-dodge
    - color-burn
    - hard-light
    - soft-light
    - difference
    - exclusion
    - hue
    - saturation
    - color
    - luminosity

feColorMatrix:
  $type: SVGFEColorMatrixElement
  in: <In>
  type:
    - matrix
    - saturate
    - hueRotate
    - luminanceToAlpha
  values: <string>

feComponentTransfer:
  $type: SVGFEComponentTransferElement
  in: <In>

feComposite:
  $type: SVGCompositeElement
  in: <In>
  in2: <In>
  operator: <Operator>
  k1: <number>
  k2: <number>
  k3: <number>
  k4: <number>

feConvolveMatrix:
  $type: SVGFEConvolveMatrixElement
  in: <In>
  order: <string>
  kernelMatrix: <string>
  divisor: <number>
  bias: <number>
  targetX: <integer>
  targetY: <integer>
  edgeMode:
    - none
    - duplicate
    - wrap
  preserveAlpha:
    - false
    - true

feDiffuseLighting:
  $type: SVGFEDiffuseLightingElement
  in: <In>
  sufaceScale: <number>
  diffuseConstant: <number>

feDisplacementMap:
  $type: SVGFEDisplacementMapElement
  in: <In>
  in2: <In>
  scale: <number>
  xChannelSelector:
    - R
    - G
    - B
    - A
  yChannelSelector:
    - R
    - G
    - B
    - A

feDropShadow: SVGFEDropShadowElement

feDistantLight:
  $type: SVGFEDistanLightElement
  azimuth: <number>
  elevation: <number>

feFlood:
  $type: SVGFloodElement
  flood-color: <string>
  flood-opacity: <string>

feFuncA: SVGFEFuncAElement
feFuncB: SVGFEFuncBElement
feFuncG: SVGFEFuncGElement
feFuncR: SVGFEFuncRElement

feGaussianBlur:
  $type: SVGFEGaussianBlurElement
  in: <In>
  stdDeviation: <string>
  edgeMode:
    - duplicate
    - wrap
    - none

feImage:
  $type: SVGFEImageElement
  preserveAspectRatio: <string>

feMerge: SVGFEMergeElement

feMergeNode:
  $type: SVGFEMergeNodeElement
  in: <In>

feMorphology:
  $type: SVGFEMorphologyElement
  in: <In>
  operator: <Operator>
