# SVG elements
# Spec: <https://www.w3.org/TR/SVG2/>

$extend:
  - aria.yaml
  - event.yaml

$default:
  link: mdn:Web/SVG/Element/%s
  default:
    link: mdn:Web/SVG/Attribute/%%S

# Spec: <https://www.w3.org/TR/SVG11/intro.html#TermCoreAttributes>
_SVG_CORE_ATTR:
  $link: mdn:Web/SVG/Attribute/Core
  $default:
    link: mdn:Web/SVG/Attribute/Core#%s
  id: <id>
  tabindex: <integer>
  lang: <lang>
  class: list<name>
  style: <string>

# Spec: <https://www.w3.org/TR/SVG2/struct.html#TermConditionalProcessingAttribute>
_SVG_CONDITIONAL_PROCESSING_ATTR:
  $link: mdn:Web/SVG/Attribute/Conditional_Processing
  $default:
    link: mdn:Web/SVG/Attribute/Conditional_Processing#%s
  requiredExtensions: list<url>
  systemLanguage: list<lang,>

# Spec: <https://www.w3.org/TR/SVG2/styling.html#TermPresentationAttribute>
_SVG_PRESENTATION_ATTR:
  $link: mdn:Web/SVG/Attribute/Presentation
  $default:
    link: mdn:Web/SVG/Attribute/Presentation#%s
  alignment-baseline:
    - inherit
    - baseline
    - text-bottom
    - alphabetic
    - ideographic
    - middle
    - central
    - mathematical
    - text-top
  baseline-shift:
    - inherit
    - sub
    - super
    - top
    - center
    - bottom
    - <LengthPercentage>
  clip-path:
    - inherit
    - <ClipPath>
  clip-rule:
    - inherit
    - nonzero
    - evenodd
  color:
    - inherit
    - <color>
  color-interpolation:
    - inherit
    - <ColorInterpolation>
  color-interpolation-filters:
    - inherit
    - <ColorInterpolation>
  color-rendering:
    - inherit
    - auto
    - optimizeSpeed
    - optimizeQuality
  cursor:
    - inherit
    - <Cursor>
  direction:
    - inherit
    - ltr
    - rtl
  display:
    - inherit
    - none
    - inline
    - block
    - list-item
    - inline-block
    - table
    - inline-table
    - table-row-group
    - table-header-group
    - table-footer-group
    - table-row
    - table-column-group
    - table-column
    - table-cell
    - table-caption
  dominant-baseline:
    - inherit
    - auto
    - text-bottom
    - alphabetic
    - ideographic
    - middle
    - central
    - mathematical
    - hanging
    - text-top
  fill:
    - inherit
    - <Paint>
  fill-opacity:
    - inherit
    - <AlphaValue>
  fill-rule:
    - inherit
    - nonzero
    - evenodd
  filter:
    - inherit
    - none
    - <FilterValueList>
  flood-color:
    - inherit
    - <color>
  flood-opacity:
    - inherit
    - <AlphaValue>
  font-family:
    - inherit
    - <FontFamilyList>
  font-size:
    - inherit
    - xx-small
    - x-small
    - small
    - medium
    - large
    - x-large
    - xx-large
    - larger
    - smaller
    - <LengthPercentage>
  font-size-adjust:
    - inherit
    - none
    - <number>
  font-stretch:
    - inherit
    - ultra-condensed
    - extra-condensed
    - condensed
    - semi-condensed
    - normal
    - semi-expanded
    - expanded
    - extra-expanded
    - ultra-expanded
  font-style:
    - inherit
    - normal
    - italic
    - oblique
  font-variant:
    - inherit
    - <FontVariant>
  font-weight:
    - inherit
    - normal
    - bold
    - bolder
    - lighter
    - "100"
    - "200"
    - "300"
    - "400"
    - "500"
    - "600"
    - "700"
    - "800"
    - "900"
  image-rendering:
    - inherit
    - auto
    - optimizeQuality
    - optimizeSpeed
  letter-spacing:
    - inherit
    - normal
    - <length>
  lighting-color:
    - inherit
    - <color>
  marker-end:
    - inherit
    - none
    - <url>
  marker-mid:
    - inherit
    - none
    - <url>
  marker-start:
    - inherit
    - none
    - <url>
  mask:
    - inherit
    - <MaskLayerList>
  opacity:
    - inherit
    - <AlphaValue>
  overflow:
    - inherit
    - auto
    - visible
    - hidden
    - scroll
  paint-order:
    - inherit
    - normal
    - <string>
  pointer-events:
    - inherit
    - none
    - bounding-box
    - visiblePainted
    - visibleFill
    - visibleStroke
    - visible
    - painted
    - fill
    - stroke
    - all
  shape-rendering:
    - inherit
    - auto
    - optimizeSpeed
    - crispEdges
    - geometricPrecision
  stop-color:
    - inherit
    - currentColor
    - <string>
  stop-opacity:
    - inherit
    - <AlphaValue>
  stroke:
    - inherit
    - none
    - context-fill
    - context-stroke
    - <string>
  stroke-dasharray:
    - inherit
    - none
    - <string>
  stroke-dashoffset:
    - inherit
    - <LengthPercentage>
  stroke-linecap:
    - inherit
    - butt
    - round
    - square
  stroke-linejoin:
    - inherit
    - miter
    - miter-clip
    - round
    - bevel
    - arcs
  stroke-miterlimit:
    - inherit
    - <number>
  stroke-opacity:
    - inherit
    - <AlphaValue>
  stroke-width:
    - inherit
    - <LengthPercentage>
  text-anchor:
    - inherit
    - start
    - middle
    - end
  text-decoration:
    - inherit
    - <string>
  text-overflow:
    - inherit
    - clip
    - ellipsis
    - <string>
  text-rendering:
    - inherit
    - auto
    - optimizeSpeed
    - optimizeLegibility
    - geometricPrecision
  # NOTE: This attribute is not supported by the 'pattern', 'linearGradient'
  # and 'radialGradient' elements.
  transform:
    - inherit
    - <string>
  unicode-bidi:
    - normal
    - embed
    - isolate
    - bidi-override
    - isolate-override
    - plaintext
  vector-effect:
    - inherit
    - none
    - <string>
  visibility:
    - inherit
    - visible
    - hidden
    - collapse
  white-space:
    - inherit
    - normal
    - pre
    - nowrap
    - pre-wrap
    - break-spaces
    - pre-line
  word-spacing:
    - inherit
    - normal
    - <length>
  writing-mode:
    - inherit
    - lr
    - lr-tb
    - rl
    - rl-tb
    - rb
    - tb-rl

GLOBAL_ATTR:
  $extend:
    - ARIA_ATTR
    - GLOBAL_EVENT
    - _SVG_CORE_ATTR
    - _SVG_CONDITIONAL_PROCESSING_ATTR
    - _SVG_PRESENTATION_ATTR

# Spec: <https://svgwg.org/specs/animations/#TermAnimationEventAttribute>
_ANIMATION_EVENT:
  $link: mdn:Web/SVG/Attribute/Events#animation_event_attributes
  on:begin: Event
  on:end: Event
  on:repeat: Event

# Spec: <https://svgwg.org/specs/animations/#AdditionAttributes>
_ANIMATION_ADDITION_ATTR:
  $link: mdn:Web/SVG/Attribute#animation_addition_attributes
  $default:
    link: mdn:Web/SVG/Attribute/%s
  additive:
    - replace
    - sum
  accumulate:
    - none
    - sum

# Spec: <https://svgwg.org/specs/animations/#TargetElement>
_ANIMATION_TARGET_ELEMENT_ATTR:
  $link: mdn:Web/SVG/Attribute#animation_target_element_attributes
  $default:
    link: mdn:Web/SVG/Attribute/%s
  href: <url>

# Spec: <https://svgwg.org/specs/animations/#TargetAttributes>
_ANIMATION_ATTRIBUTE_TARGET_ATTR:
  $link: mdn:Web/SVG/Attribute#animation_attribute_target_attributes
  $default:
    link: mdn:Web/SVG/Attribute/%s
  attributeName: <name>

# Spec: <https://svgwg.org/specs/animations/#TimingAttributes>
_ANIMATION_TIMING_ATTR:
  $link: mdn:Web/SVG/Attribute#animation_timing_attributes
  $default:
    link: mdn:Web/SVG/Attribute/%s
  begin: <string>
  dur:
    - media
    - indefinite
    - <clock>
  end: <string>
  min:
    - media
    - <clock>
  max:
    - media
    - <clock>
  restart:
    - always
    - whenNotActive
    - never
  repeatCount:
    - indefinite
    - <number>
  repeatDur:
    - indefinite
    - <clock>
  fill:
    - freeze
    - remove

# Spec: <https://svgwg.org/specs/animations/#ValueAttributes>
_ANIMATION_VALUE_ATTR:
  $link: mdn:Web/SVG/Attribute#animation_value_attributes
  $default:
    link: mdn:Web/SVG/Attribute/%s
  calcMode:
    - discrete
    - linear
    - paced
    - spline
  values: list<string;>
  keyTimes: list<number;>
  keySplines: <string>
  from: <string>
  to: <string>
  by: <string>

_ANIMATION_ATTR:
  $extend:
    - _ANIMATION_EVENT
    - _ANIMATION_ADDITION_ATTR
    - _ANIMATION_TARGET_ELEMENT_ATTR
    - _ANIMATION_ATTRIBUTE_TARGET_ATTR
    - _ANIMATION_TIMING_ATTR
    - _ANIMATION_VALUE_ATTR

# Spec: <https://drafts.fxtf.org/filter-effects/#filter-primitive-attributes>
_FILTER_PRIMITIVE_ATTR:
  x: <LengthPercentage>
  y: <LengthPercentage>
  width: <LengthPercentage>
  height: <LengthPercentage>
  result: <name>

# Spec: <https://drafts.fxtf.org/filter-effects/#transfer-function-element-attributes>
_TRANSFER_FUNCTION_ELEMENT_ATTR:
  type:
    - identity
    - table
    - discrete
    - linear
    - gamma
  tableValues: list<number>
  slope: <number>
  intercept: <number>
  amplitude: <number>
  exponent: <number>
  offset: <number>

_SVG_TEXT_ELEMENT_ATTR:
  x: list<LengthPercentageOrNum>
  y: list<LengthPercentageOrNum>
  dx: list<LengthPercentageOrNum>
  dy: list<LengthPercentageOrNum>
  rotate: list<number>
  lengthAdjust: <LengthAdjust>
  textLength: <LengthPercentageOrNum>

# TODO: check DOM interfaces

# Spec: <https://www.w3.org/TR/SVG2/linking.html#AElement>
a:
  $type: SVGAElement
  $extend:
    - GLOBAL_ATTR
  href: <url>
  target: <Target>
  download: <string>
  ping: list<url>
  rel: <Rel>
  hreflang: <lang>
  type: <mime>
  referrerpolicy: <RefererrPolicy>

# Spec: <https://svgwg.org/specs/animations/#AnimateElement>
animate:
  $type: SVGAnimateElement
  $extend:
    - GLOBAL_ATTR
    - _ANIMATION_ATTR

# Spec: <https://svgwg.org/specs/animations/#AnimateMotionElement>
animateMotion:
  $type: SVGAnimateMotionElement
  $extend:
    - GLOBAL_ATTR
    - _ANIMATION_ATTR
  path: <svg_path>
  keyPoints: list<number;>
  rotate:
    - auto
    - auto-reverse
    - <number>
  origin:
    - default

# Spec: <https://svgwg.org/specs/animations/#AnimateTransformElement>
animateTransform:
  $type: SVGAnimateTransformElement
  $extend:
    - GLOBAL_ATTR
    - _ANIMATION_ATTR
  type:
    - translate
    - scale
    - rotate
    - skewX
    - skewY

# Spec: <https://www.w3.org/TR/SVG2/shapes.html#CircleElement>
circle:
  $type: SVGCircleElement
  $extend:
    - GLOBAL_ATTR
  pathLength: <number>
  cx: <LengthPercentage>
  cy: <LengthPercentage>
  r: <LengthPercentage>

# Spec: <https://drafts.fxtf.org/css-masking-1/#ClipPathElement>
clipPath:
  $type: SVGClipPathElement
  $extend:
    - GLOBAL_ATTR
  externalResourcesRequired: <Booleanish>
  clipPathUnits: <Units>

# Spec: <https://www.w3.org/TR/SVG2/struct.html#DefsElement>
defs:
  $type: SVGDefsElement
  $extend:
    - GLOBAL_ATTR

# Spec: <https://www.w3.org/TR/SVG2/struct.html#DescElement>
desc:
  $type: SVGDescElement
  $extend:
    - GLOBAL_ATTR

# Spec: <https://www.w3.org/TR/SVG2/shapes.html#EllipseElement>
ellipse:
  $type: SVGEllipseElement
  $extend:
    - GLOBAL_ATTR
  pathLength: <number>
  cx: <LengthPercentage>
  cy: <LengthPercentage>
  rx:
    - auto
    - <LengthPercentage>
  ry:
    - auto
    - <LengthPercentage>

# Spec: <https://drafts.fxtf.org/filter-effects/#feBlendElement>
feBlend:
  $type: SVGFEBlendElement
  $extend:
    - GLOBAL_ATTR
    - _FILTER_PRIMITIVE_ATTR
  in: <In>
  in2: <In>
  mode:
    - normal
    - multiply
    - screen
    - overlay
    - darken
    - lighten
    - color-dodge
    - color-burn
    - hard-light
    - soft-light
    - difference
    - exclusion
    - hue
    - saturation
    - color
    - luminosity

# Spec: <https://drafts.fxtf.org/filter-effects/#feColorMatrixElement>
feColorMatrix:
  $type: SVGFEColorMatrixElement
  $extend:
    - GLOBAL_ATTR
    - _FILTER_PRIMITIVE_ATTR
  in: <In>
  type:
    - matrix
    - saturate
    - hueRotate
    - luminanceToAlpha
  values: list<number>

# Spec: <https://drafts.fxtf.org/filter-effects/#feComponentTransferElement>
feComponentTransfer:
  $type: SVGFEComponentTransferElement
  $extend:
    - GLOBAL_ATTR
    - _FILTER_PRIMITIVE_ATTR
  in: <In>

# Spec: <https://drafts.fxtf.org/filter-effects/#feCompositeElement>
feComposite:
  $type: SVGCompositeElement
  $extend:
    - GLOBAL_ATTR
    - _FILTER_PRIMITIVE_ATTR
  in: <In>
  in2: <In>
  operator:
    - over
    - in
    - out
    - atop
    - xor
    - lighter
    - arithmetic
  k1: <number>
  k2: <number>
  k3: <number>
  k4: <number>

# Spec: <https://drafts.fxtf.org/filter-effects/#feConvolveMatrixElement>
feConvolveMatrix:
  $type: SVGFEConvolveMatrixElement
  $extend:
    - GLOBAL_ATTR
    - _FILTER_PRIMITIVE_ATTR
  in: <In>
  order: <NumOptNum>
  kernelMatrix: list<number>
  divisor: <number>
  bias: <number>
  targetX: <integer>
  targetY: <integer>
  edgeMode:
    - none
    - duplicate
    - wrap
  preserveAlpha: <Booleanish>

# Spec: <https://drafts.fxtf.org/filter-effects/#feDiffuseLightingElement>
feDiffuseLighting:
  $type: SVGFEDiffuseLightingElement
  $extend:
    - GLOBAL_ATTR
    - _FILTER_PRIMITIVE_ATTR
  in: <In>
  sufaceScale: <number>
  diffuseConstant: <number>

# Spec: <https://drafts.fxtf.org/filter-effects/#feDisplacementMapElement>
feDisplacementMap:
  $type: SVGFEDisplacementMapElement
  $extend:
    - GLOBAL_ATTR
    - _FILTER_PRIMITIVE_ATTR
  in: <In>
  in2: <In>
  scale: <number>
  xChannelSelector: <ChannelSelector>
  yChannelSelector: <ChannelSelector>

# Spec: <https://drafts.fxtf.org/filter-effects/#feDropShadowElement>
feDropShadow:
  $type: SVGFEDropShadowElement
  $extend:
    - GLOBAL_ATTR
    - _FILTER_PRIMITIVE_ATTR
  in: <In>
  stdDeviation: <NumOptNum>
  dx: <number>
  dy: <number>

# Spec: <https://drafts.fxtf.org/filter-effects/#feDistantLightElement>
feDistantLight:
  $type: SVGFEDistanLightElement
  $extend:
    - GLOBAL_ATTR
  azimuth: <number>
  elevation: <number>

# Spec: <https://drafts.fxtf.org/filter-effects/#feFloodElement>
feFlood:
  $type: SVGFloodElement
  $extend:
    - GLOBAL_ATTR
    - _FILTER_PRIMITIVE_ATTR

# Spec: <https://drafts.fxtf.org/filter-effects/#feFuncRElement>
feFuncA:
  $type: SVGFEFuncAElement
  $extend:
    - GLOBAL_ATTR
    - _TRANSFER_FUNCTION_ELEMENT_ATTR
feFuncB:
  $type: SVGFEFuncBElement
  $extend:
    - GLOBAL_ATTR
    - _TRANSFER_FUNCTION_ELEMENT_ATTR
feFuncG:
  $type: SVGFEFuncGElement
  $extend:
    - GLOBAL_ATTR
    - _TRANSFER_FUNCTION_ELEMENT_ATTR
feFuncR:
  $type: SVGFEFuncRElement
  $extend:
    - GLOBAL_ATTR
    - _TRANSFER_FUNCTION_ELEMENT_ATTR

# Spec: <https://drafts.fxtf.org/filter-effects/#feGaussianBlurElement>
feGaussianBlur:
  $type: SVGFEGaussianBlurElement
  $extend:
    - GLOBAL_ATTR
    - _FILTER_PRIMITIVE_ATTR
  in: <In>
  stdDeviation: <NumOptNum>
  edgeMode:
    - none
    - duplicate
    - wrap

# Spec: <https://drafts.fxtf.org/filter-effects/#feImageElement>
feImage:
  $type: SVGFEImageElement
  $extend:
    - GLOBAL_ATTR
    - _FILTER_PRIMITIVE_ATTR
  externalResourcesRequired: <Booleanish>
  preserveAspectRatio: <PreserveAspectRatio>
  href: <url>
  crossOrigin: <CrossOrigin>

# Spec: <https://drafts.fxtf.org/filter-effects/#feMergeElement>
feMerge:
  $type: SVGFEMergeElement
  $extend:
    - GLOBAL_ATTR
    - _FILTER_PRIMITIVE_ATTR

# Spec: <https://drafts.fxtf.org/filter-effects/#feMergeNodeElement>
feMergeNode:
  $type: SVGFEMergeNodeElement
  $extend:
    - GLOBAL_ATTR
  in: <In>

# Spec: <https://drafts.fxtf.org/filter-effects/#feMorphologyElement>
feMorphology:
  $type: SVGFEMorphologyElement
  $extend:
    - GLOBAL_ATTR
    - _FILTER_PRIMITIVE_ATTR
  in: <In>
  operator:
    - erode
    - dilate
  radius: <NumOptNum>

# Spec: <https://drafts.fxtf.org/filter-effects/#feOffsetElement>
feOffset:
  $type: SVGFEOffsetElement
  $extend:
    - GLOBAL_ATTR
    - _FILTER_PRIMITIVE_ATTR
  in: <In>
  dx: <number>
  dy: <number>

# Spec: <https://drafts.fxtf.org/filter-effects/#fePointLightElement>
fePointLight:
  $type: SVGPointLightElement
  $extend:
    - GLOBAL_ATTR
  x: <number>
  y: <number>
  z: <number>

# Spec: <https://drafts.fxtf.org/filter-effects/#feSpecularLightingElement>
feSpecularLighting:
  $type: SVGFESpecularLightingElement
  $extend:
    - GLOBAL_ATTR
    - _FILTER_PRIMITIVE_ATTR
  in: <In>
  surfaceScale: <number>
  specularConstant: <number>
  specularExponent: <number>

# Spec: <https://drafts.fxtf.org/filter-effects/#feSpotLightElement>
feSpotLight:
  $type: SVGSpotLightElement
  $extend:
    - GLOBAL_ATTR
  x: <number>
  y: <number>
  z: <number>
  pointsAtX: <number>
  pointsAtY: <number>
  pointsAtZ: <number>
  specularExponent: <number>
  limitingConeAngle: <number>

# Spec: <https://drafts.fxtf.org/filter-effects/#feTileElement>
feTile:
  $type: SVGFETileElement
  $extend:
    - GLOBAL_ATTR
    - _FILTER_PRIMITIVE_ATTR
  in: <In>

# Spec: <https://drafts.fxtf.org/filter-effects/#feTurbulenceElement>
feTurbulence:
  $type: SVGFETurbulenceElement
  $extend:
    - GLOBAL_ATTR
    - _FILTER_PRIMITIVE_ATTR
  baseFrequency: <NumOptNum>
  numOctaves: <integer>
  seed: <number>
  stichTiles:
    - stitch
    - noStitch
  type:
    - fractaNoise
    - turbulence

# Spec: <https://drafts.fxtf.org/filter-effects/#FilterElement>
filter:
  $type: SVGFilterElement
  $extend:
    - GLOBAL_ATTR
  externalResourcesRequired: <Booleanish>
  x: <LengthPercentage>
  y: <LengthPercentage>
  width: <LengthPercentage>
  height: <LengthPercentage>
  filterUnits: <Units>
  primitiveUnits: <Units>

# Spec: <https://www.w3.org/TR/SVG2/embedded.html#ForeignObjectElement>
foreignObject:
  $type: SVGForeignObjectElement
  $extend:
    - GLOBAL_ATTR
  x: <LengthPercentage>
  y: <LengthPercentage>
  width: <WidthHeight>
  height: <WidthHeight>

# Spec: <https://www.w3.org/TR/SVG2/struct.html#GElement>
g:
  $type: SVGGElement
  $extend:
    - GLOBAL_ATTR

# Spec: <https://www.w3.org/TR/SVG2/embedded.html#ImageElement>
image:
  $type: SVGImageElement
  $extend:
    - GLOBAL_ATTR
  preserveAspectRatio: <PreserveAspectRatio>
  href: <url>
  crossOrigin: <CrossOrigin>
  x: <LengthPercentage>
  y: <LengthPercentage>
  width: <WidthHeight>
  height: <WidthHeight>

# Spec: <https://www.w3.org/TR/SVG2/shapes.html#LineElement>
line:
  $type: SVGLineElement
  $extend:
    - GLOBAL_ATTR
  pathLength: <number>
  x1: <LengthPercentageOrNum>
  x2: <LengthPercentageOrNum>
  y1: <LengthPercentageOrNum>
  y2: <LengthPercentageOrNum>

# Spec: <https://www.w3.org/TR/SVG2/pservers.html#LinearGradientElement>
linearGradient:
  $type: SVGLinearGradientElement
  $extend:
    - GLOBAL_ATTR
  x1: <length>
  x2: <length>
  y1: <length>
  y2: <length>
  gradientUnits: <Units>
  gradientTransform: <string>
  spreadMethod: <SpreadMethod>
  href: <url>

# Spec: <https://www.w3.org/TR/SVG2/painting.html#MarkerElement>
marker:
  $type: SVGMarkerElement
  $extend:
    - GLOBAL_ATTR
  viewBox: <ViewBox>
  preserveAspectRatio: <PreserveAspectRatio>
  refX: <RefX>
  refY: <RefY>
  markerUnits: <Units>
  markerWidth: <LengthPercentageOrNum>
  markerHeight: <LengthPercentageOrNum>
  orient:
    - auto
    - auto-start-reverse
    - <angle>
    - <number>

# Spec: <https://drafts.fxtf.org/css-masking-1/#MaskElement>
mask:
  $type: SVGMaskElement
  $extend:
    - GLOBAL_ATTR
  x: <LengthPercentage>
  y: <LengthPercentage>
  width: <LengthPercentage>
  height: <LengthPercentage>
  maskUnits: <Units>
  maskContentUnits: <Units>

# Spec: <https://www.w3.org/TR/SVG2/struct.html#MetadataElement>
metadata:
  $type: SVGMetadataElement
  $extend:
    - GLOBAL_ATTR

# Spec: <https://svgwg.org/specs/animations/#MPathElement>
mpath:
  $type: SVGMPathElement
  $extend:
    - GLOBAL_ATTR
  href: <url>

# Spec: <https://www.w3.org/TR/SVG2/paths.html#PathElement>
path:
  $type: SVGPathElement
  $extend:
    - GLOBAL_ATTR
  pathLength: <number>
  d:
    - none
    - <string>

# Spec: <https://www.w3.org/TR/SVG2/pservers.html#PatternElement>
pattern:
  $type: SVGPatternElement
  $extend:
