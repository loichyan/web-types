    dragend: DragEvent
    dragenter: DragEvent
    dragleave: DragEvent
    dragover: DragEvent
    dragstart: DragEvent
    drop: DragEvent
    input: Event
    paste: ClipboardEvent

_HTML_MEDIA_ELEMENT_EVENT:
  $link: mdn:Web/API/HTMLMediaElement
  $event:
    $default:
      link: mdn:Web/API/HTMLMediaElement/%s_event
    abort: Event
    canplay: Event
    canplaythrough: Event
    durationchange: Event
    emptied: Event
    ended: Event
    error: Event
    loadeddata: Event
    loadedmetadata: Event
    loadstart: Event
    pause: Event
    play: Event
    playing: Event
    progress: Event
    ratechange: Event
    seeked: Event
    seeking: Event
    stalled: Event
    suspend: Event
    timeupdate: Event
    volumechange: Event
    waiting: Event

_EVENT:
  $extend:
    - _WINDOW_EVENT
    - _NODE_EVENT
    - _ELEMENT_EVENT

HTML_EVENT:
  $extend:
    - _EVENT
    - _DOCUMENT_EVENT
    - _HTML_ELEMENT_EVENT
    - _HTML_MEDIA_ELEMENT_EVENT
