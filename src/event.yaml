  on:animationcancel: AnimationEvent
  on:animationend: AnimationEvent
  on:animationiteration: AnimationEvent
  on:animationstart: AnimationEvent
  on:auxclick: MouseEvent
  on:blur: FocusEvent
  on:click: MouseEvent
  on:compositionend: CompositionEvent
  on:compositionstart: CompositionEvent
  on:compositionupdate: CompositionEvent
  on:contextmenu: MouseEvent
  on:copy: ClipboardEvent
  on:cut: ClipboardEvent
  on:dblclick: MouseEvent
  on:error: UIEvent
  on:focus: FocusEvent
  on:focusin: FocusEvent
  on:focusout: FocusEvent
  on:fullscreenchange: Event
  on:fullscreenerror: Event
  on:gotpointercapture: PointerEvent
  on:keydown: KeyboardEvent
  on:keyup: KeyboardEvent
  on:lostpointercapture: PointerEvent
  on:mousedown: MouseEvent
  on:mouseenter: MouseEvent
  on:mouseleave: MouseEvent
  on:mousemove: MouseEvent
  on:mouseout: MouseEvent
  on:mouseover: MouseEvent
  on:mouseup: MouseEvent
  on:paste: ClipboardEvent
  on:pointercancel: PointerEvent
  on:pointerdown: PointerEvent
  on:pointerenter: PointerEvent
  on:pointerleave: PointerEvent
  on:pointermove: PointerEvent
  on:pointerout: PointerEvent
  on:pointerover: PointerEvent
  on:pointerup: PointerEvent
  on:scroll: Event
  on:scrollend: Event
  on:securitypolicyviolation: SecurityPolicyViolationEvent
  on:touchcancel: TouchEvent
  on:touchend: TouchEvent
  on:touchmove: TouchEvent
  on:touchstart: TouchEvent
  on:transitioncancel: TransitionEvent
  on:transitionend: TransitionEvent
  on:transitionrun: TransitionEvent
  on:transitionstart: TransitionEvent
  on:wheel: WheelEvent

_HTML_ELEMENT_EVENT:
  $type: HTMLElement
  on:beforeinput: InputEvent
  on:change: Event
  on:copy: ClipboardEvent
  on:cut: ClipboardEvent
  on:drag: DragEvent
  on:dragend: DragEvent
  on:dragenter: DragEvent
  on:dragleave: DragEvent
  on:dragover: DragEvent
  on:dragstart: DragEvent
  on:drop: DragEvent
  on:input: Event
  on:paste: ClipboardEvent

_HTML_DETAILS_ELEMENT_EVENT:
  $type: HTMLDetailsElement
  on:toggle: Event

_HTML_DIALOG_ELEMENT_EVENT:
  $type: HTMLDialogElement
  on:cancel: Event
  on:close: Event

_HTML_FORM_ELEMENT_EVENT:
  $type: HTMLFormElement
  on:formdata: FormDataEvent
  on:reset: Event
  on:submit: SubmitEvent

_HTML_INPUT_ELEMENT_EVENT:
  $type: HTMLInputElement
  on:invalid: Event
  on:select: Event

_HTML_MEDIA_ELEMENT_EVENT:
  $type: HTMLMediaElement
  on:abort: Event
  on:canplay: Event
  on:canplaythrough: Event
  on:durationchange: Event
  on:emptied: Event
  on:ended: Event
  on:error: Event
  on:loadeddata: Event
  on:loadedmetadata: Event
  on:loadstart: Event
  on:pause: Event
  on:play: Event
  on:playing: Event
  on:progress: Event
  on:ratechange: Event
  on:seeked: Event
  on:seeking: Event
  on:stalled: Event
  on:suspend: Event
  on:timeupdate: Event
  on:volumechange: Event
  on:waiting: Event

_HTML_SLOT_ELEMENT_EVENT:
  $type: HTMLSlotElement
  on:slotchange: Event

_HTML_TRACK_ELEMENT_EVENT:
  $type: HTMLTrackElement
  on:cuechange: Event

_EVENT:
  $extend:
    - _WINDOW_EVENT
    - _NODE_EVENT
    - _ELEMENT_EVENT

HTML_EVENT:
  $extend:
    - _EVENT
    - _DOCUMENT_EVENT
    - _HTML_ELEMENT_EVENT
    - _HTML_DETAILS_ELEMENT_EVENT
    - _HTML_DIALOG_ELEMENT_EVENT
    - _HTML_FORM_ELEMENT_EVENT
    - _HTML_INPUT_ELEMENT_EVENT
    - _HTML_MEDIA_ELEMENT_EVENT
    - _HTML_SLOT_ELEMENT_EVENT
    - _HTML_TRACK_ELEMENT_EVENT
