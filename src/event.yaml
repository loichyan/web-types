$default:
  link: mdn:Web/API/%t#events
  event:
    default:
      link: mdn:Web/API/%t/%%s_event

_WINDOW_EVENT:
  $type: Window
  $link: mdn:Web/API/#events
  $event:
    afterprint: Event
    appinstalled: Event
    beforeprint: Event
    beforeunload: BeforeUnloadEvent
    blur: FocusEvent
    copy: ClipboardEvent
    cut: ClipboardEvent
    devicemotion: DeviceMotionEvent
    deviceorientation: DeviceOrientationEvent
    deviceorientationabsolute: DeviceOrientationEvent
    DOMContentLoaded: Event
    error: UIEvent
    focus: FocusEvent
    gamepadconnected: GamepadEvent
    gamepaddisconnected: GamepadEvent
    hashchange: HashChangeEvent
    languagechange: Event
    load: Event
    message: MessageEvent
    messageerror: MessageEvent
    offline: Event
    online: Event
    pagehide: PageTransitionEvent
    pageshow: PageTransitionEvent
    paste: ClipboardEvent
    popstate: PopStateEvent
    rejectionhandled: PromiseRejectionEvent
    resize: UIEvent
    storage: StorageEvent
    unhandledrejection: PromiseRejectionEvent
    unload: Event

_NODE_EVENT:
  $type: Node
  $event:
    selectstart: Event

_DOCUMENT_EVENT:
  $type: Document
  $event:
    copy: ClipboardEvent
    cut: ClipboardEvent
    DOMContentLoaded: Event
    fullscreenchange: Event
    fullscreenerror: Event
    lostpointercapture: PointerEvent
    paste: ClipboardEvent
    pointerlockchange: Event
    pointerlockerror: Event
    readystatechange: Event
    scroll: Event
    scrollend: Event
    selectionchange: Event
    visibilitychange: Event

_ELEMENT_EVENT:
  $type: Element
  $event:
    animationcancel: AnimationEvent
    animationend: AnimationEvent
    animationiteration: AnimationEvent
    animationstart: AnimationEvent
    auxclick: MouseEvent
    blur: FocusEvent
    click: MouseEvent
    compositionend: CompositionEvent
    compositionstart: CompositionEvent
    compositionupdate: CompositionEvent
    contextmenu: MouseEvent
    copy: ClipboardEvent
    cut: ClipboardEvent
    dblclick: MouseEvent
    error: UIEvent
    focus: FocusEvent
    focusin: FocusEvent
    focusout: FocusEvent
    fullscreenchange: Event
    fullscreenerror: Event
    gotpointercapture: PointerEvent
    keydown: KeyboardEvent
    keyup: KeyboardEvent
    lostpointercapture: PointerEvent
    mousedown: MouseEvent
    mouseenter: MouseEvent
    mouseleave: MouseEvent
    mousemove: MouseEvent
    mouseout: MouseEvent
    mouseover: MouseEvent
    mouseup: MouseEvent
    paste: ClipboardEvent
    pointercancel: PointerEvent
    pointerdown: PointerEvent
    pointerenter: PointerEvent
    pointerleave: PointerEvent
    pointermove: PointerEvent
    pointerout: PointerEvent
    pointerover: PointerEvent
    pointerup: PointerEvent
    scroll: Event
    scrollend: Event
    securitypolicyviolation: SecurityPolicyViolationEvent
    touchcancel: TouchEvent
    touchend: TouchEvent
    touchmove: TouchEvent
    touchstart: TouchEvent
    transitioncancel: TransitionEvent
    transitionend: TransitionEvent
    transitionrun: TransitionEvent
    transitionstart: TransitionEvent
    wheel: WheelEvent

_HTML_ELEMENT_EVENT:
  $type: HTMLElement
  $event:
    beforeinput: InputEvent
    change: Event
    copy: ClipboardEvent
    cut: ClipboardEvent
    drag: DragEvent
    dragend: DragEvent
    dragenter: DragEvent
    dragleave: DragEvent
    dragover: DragEvent
    dragstart: DragEvent
    drop: DragEvent
    input: Event
    paste: ClipboardEvent

_HTML_DETAILS_ELEMENT_EVENT:
  $type: HTMLDetailsElement
  $event:
    toggle: Event

_HTML_DIALOG_ELEMENT_EVENT:
  $type: HTMLDialogElement
  $event:
    cancel: Event
    close: Event

_HTML_FORM_ELEMENT_EVENT:
  $type: HTMLFormElement
  $event:
    formdata: FormDataEvent
    reset: Event
    submit: SubmitEvent

_HTML_INPUT_ELEMENT_EVENT:
  $type: HTMLInputElement
  $event:
    invalid: Event
    select: Event

_HTML_MEDIA_ELEMENT_EVENT:
  $type: HTMLMediaElement
  $event:
    abort: Event
    canplay: Event
    canplaythrough: Event
    durationchange: Event
    emptied: Event
    ended: Event
    error: Event
    loadeddata: Event
    loadedmetadata: Event
    loadstart: Event
    pause: Event
    play: Event
    playing: Event
    progress: Event
    ratechange: Event
    seeked: Event
    seeking: Event
    stalled: Event
    suspend: Event
    timeupdate: Event
    volumechange: Event
    waiting: Event

_HTML_SLOT_ELEMENT_EVENT:
  $type: HTMLSlotElement
  $event:
    slotchange: Event

_HTML_TRACK_ELEMENT_EVENT:
  $type: HTMLTrackElement
  $event:
    cuechange: Event

_EVENT:
  $extend:
    - _WINDOW_EVENT
    - _NODE_EVENT
    - _ELEMENT_EVENT

HTML_EVENT:
  $extend:
    - _EVENT
    - _DOCUMENT_EVENT
    - _HTML_ELEMENT_EVENT
    - _HTML_DETAILS_ELEMENT_EVENT
    - _HTML_DIALOG_ELEMENT_EVENT
    - _HTML_FORM_ELEMENT_EVENT
    - _HTML_INPUT_ELEMENT_EVENT
    - _HTML_MEDIA_ELEMENT_EVENT
    - _HTML_SLOT_ELEMENT_EVENT
    - _HTML_TRACK_ELEMENT_EVENT
