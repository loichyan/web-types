# == BEGIN TYPE DEFINITIONS == #
# Patterns listed as follows will be replaced:
# - `%s`: the name of the entry
# - `%t`: the type of the entry
# Use `%%` to escape.
<template>: <string>

<meta>:
  link: <template>
  # default: false
  experimental: <boolean>
  # default: false
  deprecated: <boolean>
  # default: false
  nonstrandard: <boolean>

<predefined>: <<string>>
<literal>: <string>
<union>:
  # Metadata for this union.
  # TODO: $<keyof meta>: <typeof meta>
  $meta: <meta>
  # Default values of type entries.
  $default: <meta>
  # Type entries.
  <type_raw>: <meta>
<type_raw>: <predefined>|<literal>
<type>: <predefined>|<list<type_raw>>|<union>|list<predefined>

<attr_raw>:
  type: <string>|<list<string>>
  prop: <prop>
  <keyof meta>: <typeof meta>

# `<string>` will be converted to `attr.type`.
<attr>: <string>|<attr_raw>

<prop_raw>:
  name: <string>
  # inherit: $default : attr.type
  type: <string>
  # inherit: $default : attr.<meta>
  <keyof meta>: <typeof meta>
# `<string>` will be converted to `prop.name`.
<prop>: <string>|<prop_raw>

<event_raw>:
  type: <string>
  <keyof meta>: <typeof meta>
# `<string>` will be converted to `event.type`.
<event>: <string>|<event_raw>

<preset_raw>:
  # The DOM interface of this element.
  $type: <string>
  # Metadata for this preset.
  $meta: <meta>
  # Default values of attribute entries.
  $default: <attr>
  # Extend attribute and event entries from other presets.
  $extend: <list<string>>
  # Events.
  $event:
    # Default values of event entries.
    $default: <event>
    # Event entries.
    <string>: <event>
  # Attribute entries.
  <string>: <attr>
# `<string>` will be converted to `preset.$type`.
<preset>: <string>|<preset_raw>
# == END TYPE DEFINITIONS == #

# Predefined types.
<<string>>: <type>

# Default values for each preset entry.
$default: <preset>

# Preset entries.
<string>: <preset>
