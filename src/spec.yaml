# == BEGIN TYPE DEFINITIONS == #
# Patterns listed as follows will be replaced:
# - `%s`: the name of the entry
template: <string>

meta:
  link: <template>
  # default: false
  experimental: <boolean>
  # default: false
  deprecated: <boolean>
  # default: false
  nonstrandard: <boolean>

# `<string>` will be converted to `attr.type`.
attr:
  type: <string>|<list<string>>
  prop: <prop>
  <keyof meta>: <typeof meta>

# `<string>` will be converted to `prop.name`.
prop:
  name: <string>
  type: <string>
  <keyof meta>: <typeof meta>

# `<string>` will be converted to `event.type`.
event:
  type: <string>
  <keyof meta>: <typeof meta>
# == END TYPE DEFINITIONS == #

# Preset entries.
<string>:
  # Metadata for this preset.
  $meta: <meta>
  # Default values of attribute entries.
  $default: <attr>
  # Extend attribute and event entries from other presets.
  $extend: <list<string>>
  # Events.
  $event:
    # Default values of event entries.
    $default: <event>
    # Event entries.
    <string>: <event>
  # Attribute entries.
  <string>: <attr>
