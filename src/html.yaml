# Spec: <https://html.spec.whatwg.org/multipage/text-level-semantics.html#the-em-element>
em:
  $type: HTMLElement
  $extend:
    - GLOBAL_ATTR

# Spec: <https://html.spec.whatwg.org/multipage/iframe-embed-object.html#the-embed-element>
embed:
  $type: HTMLEmbedElement
  $extend:
    - GLOBAL_ATTR
