  formnovalidate:
    type: <boolean>
    prop: formNoValidate
  formtarget:
    type: <Target>
    form: formTarget
  height:
    type: <integer>
    prop: height
  list: <id>
  max:
    type: <string>
    prop: max
  maxlength:
    type: <integer>
    prop: maxLength
  min:
    type: <string>
    prop: min
  minlength:
    type: <integer>
    prop: minLength
  multiple:
    type: <boolean>
    prop: multiple
  name:
    type: <name>
    prop: name
  pattern:
    type: <string>
    prop: pattern
  placeholder:
    type: <string>
    prop: placeholder
  readonly:
    type: <boolean>
    prop: readOnly
  required:
    type: <boolean>
    prop: required
  size:
    type: <integer>
    prop: size
  src:
    type: <url>
    prop: src
  step:
    type: <string>
    prop: step
  type:
    type: <InputType>
    prop: type
  value:
    type: <string>
    # NOTE: CEReaction is 'defaultValue'
    prop: value
  width:
    type: <integer>
    prop: width

# Spec: <https://html.spec.whatwg.org/multipage/edits.html#the-ins-element>
ins:
  $type: HTMLModElement
  $extend:
    - GLOBAL_ATTR
