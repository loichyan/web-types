  enctype:
    type: <FormEnctype>
    prop: enctype
  method:
    type: <FormMethod>
    prop: method
  name:
    type: <name>
    prop: name
  novalidate:
    type: <boolean>
    prop: noValidate
  target:
    type: <Target>
    prop: target
  rel:
    type: list<Rel>
    prop: rel

# Spec: <https://html.spec.whatwg.org/multipage/sections.html#the-h1,-h2,-h3,-h4,-h5,-and-h6-elements>
h1:
  $type: HTMLHeadingElement
  $extend:
    - GLOBAL_ATTR
h2:
