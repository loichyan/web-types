# HTML elements
# Spec: <https://html.spec.whatwg.org/>

$extend:
  - aria.yaml
  - event.yaml
  - shared.yaml

$default:
  link: mdn:Web/HTML/Element/%S
  default:
    link: mdn:Web/HTML/Element/%S#attr-%%s
    prop:
      link: mdn:Web/API/%T/%%S
  on:default:
    link: mdn:Web/API/%T/%%S_event

_ELEMENT_ATTR:
  $default:
    link: mdn:Web/HTML/Global_attributes#%s
    prop:
      link: mdn:Web/API/Element/%S
  # DOM defined attributes.
  # Spec: https://dom.spec.whatwg.org/#interface-element
  class:
    type: list<name>
    prop: className
  id:
    type: <id>
    prop: id
  slot:
    type: <string>
    prop: slot
  # CSS shadow parts attribute.
  # Spec: https://developer.mozilla.org/en-US/docs/Web/HTML/Global_attributes/exportparts
  exportparts: <string>
  part: list<name>

# Standard HTML attributes
# Spec: <https://html.spec.whatwg.org/multipage/dom.html#global-attributes>
_HTML_ELEMENT_ATTR:
  $default:
    link: mdn:Web/HTML/Global_attributes#%s
    prop:
      link: mdn:Web/API/HTMLElement/%S
  accesskey:
    type: list<char>
    prop: accessKey
  autocapitalize:
    type:
      - off
      - none
      - on
      - sentences
      - words
      - characters
    prop: autocapitalize
  autofocus:
    type: <boolean>
    prop: autofocus
  contenteditable:
    type:
      - true
      - false
      - inherit
    prop: contentEditable
  dir:
    type:
      - ltr
      - rtl
      - auto
    prop: dir
  draggable:
    type:
      - true
      - false
      - auto
    prop:
      name: draggable
      type: <boolean>
  enterkeyhint:
    type:
      - enter
      - done
      - go
      - next
      - previous
      - search
      - send
    prop: enterKeyHint
  hidden:
    type:
      - until-found
      - hidden
    prop:
      name: hidden
      type:
        - <boolean>
        - until-found
  inert:
    type: <boolean>
    prop: inert
  inputmode:
    type:
      - none
      - text
      - tel
      - url
      - email
      - numeric
      - decimal
    prop: inputMode
  is: <name>
  itemid: <url>
  itemprop: list<name>
  itemref: list<id>
  itemscope: <boolean>
  itemtype: list<url>
  lang:
    type: <lang>
    prop: lang
  # No CEReaction
  # See: <https://html.spec.whatwg.org/multipage/urls-and-fetching.html#nonce-does-not-update-dom>
  nonce: <string>
  spellcheck:
    type:
      - true
      - false
      - default
    prop:
      name: spellcheck
      type: <boolean>
  style: <string>
  tabindex:
    type: <integer>
    prop: tabIndex
  title:
    type: <string>
    prop: title
  translate:
    type:
      - yes
      - no
      - inherit
    prop:
      name: translate
      type: <boolean>

GLOBAL_ATTR:
  $link: mdn:Web/HTML/Global_attributes
  $extend:
    - ARIA_ATTR
    - GLOBAL_EVENT
    - _ELEMENT_ATTR
    - _HTML_ELEMENT_ATTR

# Spec: <https://html.spec.whatwg.org/multipage/media.html#media-elements>
_HTML_MEDIA_ELEMENT_ATTR:
  $default:
    prop:
      link: mdn:Web/API/HTMLMediaElement#htmlmediaelement.%s
  src:
    type: <url>
    prop: src
  crossorigin:
    type: <CrossOrigin>
    prop: crossOrigin
  # Spec: <https://html.spec.whatwg.org/multipage/media.html#attr-media-preload>
  preload:
    type:
      - none
      - metadata
      - auto
    prop: preload
  autoplay:
    type: <boolean>
    prop: autoplay
  loop:
    type: <boolean>
    prop: loop
  muted:
    type: <boolean>
    # NOTE: CEReaction is 'defaultMuted'
    prop: muted
  controls:
    type: <boolean>
    prop: controls
  # Spec: <https://wicg.github.io/controls-list/explainer.html>
  controlslist: list<Controls>

_HTML_MOD_ELEMENT_ATTR:
  cite:
    type: <url>
    prop: cite
  datetime:
    type: <datetime>
    prop: dateTime

_HTML_QUOTE_ELEMENT_ATTR:
  cite:
    type: <url>
    prop: cite

_HTML_TABLE_CELL_ELEMENT_ATTR:
  colspan:
    type: <integer>
    prop: colSpan
  rowspan:
    type: <integer>
    prop: rowSpan
  headers:
    type: list<id>
    prop: headers

_HTML_TABLE_COL_ELEMENT_ATTR:
  span:
    type: <integer>
    prop: span

# Spec: <https://html.spec.whatwg.org/multipage/text-level-semantics.html#the-a-element>
a:
  $type: HTMLAnchorElement
  $extend:
    - GLOBAL_ATTR
  href:
    type: <url>
    prop: href
  target:
    type: <Target>
    prop: target
  download:
    type: <string>
    prop: download
  ping:
    type: list<url>
    prop: ping
  rel:
    type: list<Rel>
    prop: rel
  hreflang:
    type: <lang>
    prop: hrefLang
  type:
    type: <mime>
    prop: type
  referrerpolicy:
    type: <ReferrerPolicy>
    prop: referrerPolicy

# Spec: <https://html.spec.whatwg.org/multipage/text-level-semantics.html#the-abbr-element>
abbr:
  $type: HTMLElement
  $extend:
    - GLOBAL_ATTR

# Spec: <https://html.spec.whatwg.org/multipage/sections.html#the-address-element>
address:
  $type: HTMLElement
  $extend:
    - GLOBAL_ATTR

# Spec: <https://html.spec.whatwg.org/multipage/image-maps.html#the-area-element>
area:
  $type: HTMLAreaElement
  $extend:
    - GLOBAL_ATTR
  alt:
    type: <string>
    prop: alt
  coords:
    type: <string>
    prop: coords
  # Spec: <https://html.spec.whatwg.org/multipage/image-maps.html#attr-area-shape>
  shape:
    type:
      - circle
      - default
      - polygon
      - rectangle
    prop: shape
  href:
    type: <url>
    prop: href
  target:
    type: <Target>
    prop: target
  download:
    type: <string>
    prop: download
  ping:
    type: list<url>
    prop: ping
  rel:
    type: list<Rel>
    prop: rel
  referrerpolicy:
    type: <ReferrerPolicy>
    prop: referrerPolicy

# Spec: <https://html.spec.whatwg.org/multipage/sections.html#the-article-element>
article:
  $type: HTMLElement
  $extend:
    - GLOBAL_ATTR

# Spec: <https://html.spec.whatwg.org/multipage/sections.html#the-aside-element>
aside:
  $type: HTMLElement
  $extend:
    - GLOBAL_ATTR

# Spec: <https://html.spec.whatwg.org/multipage/media.html#the-audio-element>
audio:
  $type: HTMLAudioElement
  $extend:
    - GLOBAL_ATTR
    - _HTML_MEDIA_ELEMENT_ATTR

# Spec: <https://html.spec.whatwg.org/multipage/text-level-semantics.html#the-b-element>
b:
  $type: HTMLElement
  $extend:
    - GLOBAL_ATTR

# Spec: <https://html.spec.whatwg.org/multipage/semantics.html#the-base-element>
base:
  $type: HTMLBaseElement
  $extend:
    - GLOBAL_ATTR
  href:
    type: <url>
    prop: href
  target:
    type: <Target>
    prop: target

# Spec: <https://html.spec.whatwg.org/multipage/text-level-semantics.html#the-bdi-element>
bdi:
  $type: HTMLElement
  $extend:
    - GLOBAL_ATTR

# Spec: <https://html.spec.whatwg.org/multipage/text-level-semantics.html#the-bdo-element>
bdo:
  $type: HTMLElement
  $extend:
    - GLOBAL_ATTR

# Spec: <https://html.spec.whatwg.org/multipage/grouping-content.html#the-blockquote-element>
blockquote:
  $type: HTMLQuoteElement
  $extend:
    - GLOBAL_ATTR
    - _HTML_QUOTE_ELEMENT_ATTR

# Spec: <https://html.spec.whatwg.org/multipage/sections.html#the-body-element>
body:
  $type: HTMLBodyElement
  $extend:
    - GLOBAL_ATTR
