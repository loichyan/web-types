GLOBAL_ATTR:
  # $extend:
  #   - ARIA_ATTR
  $meta:
    link: mdn:Web/HTML/Global_attributes
  $default:
    link: mdn:Web/HTML/Global_attributes/%s
    prop:
      link: mdn:Web/API/HTMLElement/%s
  accesskey:
    type: string
    prop: accessKey
  autocapitalize: [none, characters, off, on, sentences, words]
  autofocus: boolean
  class:
    type: string
    prop: className
  contenteditable:
    type: [false, true, inherit]
    prop: contentEditable
  contextmenu:
    type: id
    prop: contextmenu
    deprecated: true
    nonstandard: true
  dir:
    type: [auto, ltr, rtl]
    prop: dir
  draggable: [false, true]
  enterkeyhint:
    type: [enter, done, go, next, previous, search, send]
    prop: enterKeyHint
  exportparts: string
  hidden:
    type: [hidden, until-found]
    prop:
      name: hidden
      type: [<false>, <true>, until-found]
  id:
    type: id
    prop:
      name: id
      link: mdn:Web/API/Element/%s
  inert:
    type: boolean
    prop: inert
  inputmode:
    type: [none, decimal, email, numeric, search, tel, text, url]
    prop: inputMode
  is: string
  itemid: string
  itemprop: string
  itemref: string
  itemscope: boolean
  itemtype: string
  lang:
    type: string
    prop: lang
  nonce:
    type: string
    prop: nonce
  part:
    type: string
    prop:
      name: part
      link: mdn:Web/API/Element/%s
  slot:
    type: string
    prop:
      name: slot
      link: mdn:Web/API/Element/%s
  spellcheck: [false, true]
  style: string
  tabindex:
    type: integer
    prop: tabIndex
  title:
    type: string
    prop: title
  translate: [no, yes]
  virtualkeyboardpolicy: [auto, manual]

REFERRER_POLICY:
  referrerpolicy:
    type:
      - no-referrer
      - no-referrer-when-downgrade
      - origin
      - origin-when-cross-origin
      - same-origin
      - strict-origin
      - strict-origin-when-cross-origin
      - unsafe-url

REL:
  rel:
    type:
      $meta:
        link: mdn:Web/HTML/Link_types
      alternate:
      archives:
      author:
      bookmark:
      canonical:
      dns-prefetch:
        link: mdn:Web/HTML/Link_types/%s
      external:
      first:
      help:
      icon:
      index:
        deprecated: true
      last:
      license:
      manifest:
        link: mdn:Web/HTML/Link_types/%s
      me:
        link: mdn:Web/HTML/Link_types/%s
      modulepreload:
        link: mdn:Web/HTML/Link_types/%s
      next:
      nofollow:
      noopener:
        link: mdn:Web/HTML/Link_types/%s
      noreferrer:
        link: mdn:Web/HTML/Link_types/%s
      opener:
        experimental: true
      pingback:
      preconnect:
        link: mdn:Web/HTML/Link_types/%s
        experimental: true
      prefetch:
        link: mdn:Web/HTML/Link_types/%s
      preload:
        link: mdn:Web/HTML/Link_types/%s
      prerender:
        link: mdn:Web/HTML/Link_types/%s
      prev:
      search:
      shortlink:
      sidebar:
      stylesheet:
      tag:
      up:
        deprecated: true

# HTML Elements
# https://developer.mozilla.org/en-US/docs/Web/HTML/Element
# All elements listed below should:
# $extend:
#   - GLOBAL_ATTR
#   - HTML_EVENT
a:
  $type: HTMLAnchorElement
  $default:
    link: mdn:Web/HTML/Element/a#attr-%s
  $extend:
    - REFERRER_POLICY
    - REL
  charset:
    type: string
    deprecated: true
  coords:
    type: string
    deprecated: true
  download: string
  href: url
  hreflang: string
  name:
    type: id
    deprecated: true
  ping: list<url>
  rev:
    type: string
    deprecated: true
  shape:
    type: string
    deprecated: true
  target: string
  type: mime
