GLOBAL_ATTR:
  # $extend:
  #   - ARIA_ATTR
  $link: mdn:Web/HTML/Global_attributes
  $default:
    link: mdn:Web/HTML/Global_attributes/%s
    prop:
      link: mdn:Web/API/HTMLElement/%s
  accesskey:
    type: <string>
    prop: accessKey
  autocapitalize:
    type: [none, characters, off, on, sentences, words]
    prop: autocapitalize
  autofocus:
    type: <boolean>
    prop: autofocus
  class:
    type: <string>
    prop: className
  contenteditable:
    type: [false, true, inherit]
    prop: contentEditable
  dir:
    type: [auto, ltr, rtl]
    prop: dir
  draggable:
    type: [false, true]
    prop:
      name: draggable
      type: <boolean>
  enterkeyhint:
    type: [enter, done, go, next, previous, search, send]
    prop: enterKeyHint
  exportparts: <string>
  hidden:
    type: [hidden, until-found]
    prop:
      name: hidden
      type: [<false>, <true>, until-found]
  id:
    type: <id>
    prop:
      name: id
      link: mdn:Web/API/Element/%s
  inert:
    type: <boolean>
    prop: inert
  inputmode:
    type: [none, decimal, email, numeric, search, tel, text, url]
    prop: inputMode
  is: <string>
  itemid: <string>
  itemprop: <string>
  itemref: <string>
  itemscope: <boolean>
  itemtype: <string>
  lang:
    type: <string>
    prop: lang
  nonce:
    type: <string>
    prop: nonce
  part:
    type: <string>
    prop:
      name: part
      link: mdn:Web/API/Element/%s
  slot:
    type: <string>
    prop:
      name: slot
      link: mdn:Web/API/Element/%s
  spellcheck:
    type: [false, true]
    prop:
      name: spellcheck
      type: <boolean>
  style: <string>
  tabindex:
    type: <integer>
    prop: tabIndex
  title:
    type: <string>
    prop: title
  translate:
    type: [no, yes]
    prop:
      name: translate
      type: <boolean>
  virtualkeyboardpolicy: [auto, manual]

<ReferrerPolicy>:
  - no-referrer
  - no-referrer-when-downgrade
  - origin
  - origin-when-cross-origin
  - same-origin
  - strict-origin
  - strict-origin-when-cross-origin
  - unsafe-url

<Rel>:
  $link: mdn:Web/HTML/Link_types
  $default:
    link: mdn:Web/HTML/Link_types/%s
  alternate:
  archives:
  author:
  bookmark:
  canonical:
  dns-prefetch:
  external:
  first:
  help:
  icon:
  last:
  license:
  manifest:
  me:
  modulepreload:
  next:
  nofollow:
  noopener:
  noreferrer:
  pingback:
  prefetch:
  preload:
  prerender:
  prev:
  search:
  shortlink:
  sidebar:
  stylesheet:
  tag:

  <Target>:
    - <url>
    - _self
    - _blank
    - _parent
    - _top

_HYPERLINK_ATTR:
  download:
    type: <url>
    prop: download
  href:
    type: <url>
    prop: href
  ping:
    type: list<url>
    prop: ping
  referrerpolicy:
    type: <ReferrerPolicy>
    prop: referrerPolicy
  rel:
    type: list<Rel>
    prop: rel
  target:
    type: <Target>
    prop: target

<Controls>:
  - nodownload
  - nofullscreen
  - noremoteplayback

_MEDIA_ELEMENT_ATTR:
  $default:
    prop:
      link: mdn:Web/API/HTMLMediaElement/%s
  autoplay:
    type: <boolean>
    prop: autoplay
  controls:
    type: <boolean>
    prop: controls
  controlslist:
    type: list<Controls>
    prop: controlsList
  crossorigin:
    type: [anonymous, use-credentials]
    prop: crossOrigin
  disableremoteplayback:
    type: <boolean>
    prop: disableRemotePlayback
  loop:
    type: <boolean>
    prop: loop
  muted:
    type: <boolean>
    prop: muted
  preload:
    type: [none, metadata, auto]
  src:
    type: <url>
    prop: src

# HTML Elements
# https://developer.mozilla.org/en-US/docs/Web/HTML/Element
# All elements listed below implicitly:
# $extend:
#   - GLOBAL_ATTR
#   - HTML_EVENT
$default:
  $link: mdn:Web/HTML/Element/%s
  $default:
    link: mdn:Web/HTML/Element/%s#attr-%%s
    prop:
      link: mdn:Web/API/%t/%%s
  $event:
    $default:
      link: mdn:Web/API/%t/%%s_event

a:
  $type: HTMLAnchorElement
  $extend:
    - _HYPERLINK_ATTR
  hreflang:
    type: <string>
    prop: hrefLang
  type:
    type: <mime>
    prop: type

abbr: HTMLElement

address: HTMLElement

area:
  $type: HTMLAreaElement
  $extend:
    - _HYPERLINK_ATTR
  alt:
    type: <string>
    prop: alt
  coords:
    type: <string>
    prop: coords
  shape:
    type: [rect, circle, poly, default]
    prop: shape

article: HTMLElement

aside: HTMLElement

audio:
  $type: HTMLAudioElement
  $extend:
    - _MEDIA_ELEMENT_ATTR

b: HTMLElement

base: HTMLBaseElement

bdi: HTMLElement

bdo: HTMLElement

blockquote:
  $type: HTMLQuoteElement
  cite:
    type: <url>
    prop: cite

body: HTMLBodyElement

br: HTMLBRElement

<FormEncType>:
  - application/x-www-form-urlencoded
  - multipart/form-data
  - text/plain

<FormMethod>:
  - dialog
  - get
  - post

button:
  $type: HTMLButtonElement
  autofocus:
    type: <boolean>
    prop: autofocus
  disabled:
    type: <boolean>
    prop: disabled
  form:
    type: <id>
    prop: form
  formaction:
    type: <url>
    prop: formAction
  formenctype:
    type: <FormEncType>
    prop: formEncType
  formmethod:
    # TODO: add `dialog` to MDN
    type: <FormMethod>
    prop: formMethod
  formnovalidate:
    type: <boolean>
    prop: formNoValidate
  formtarget:
    type: <Target>
    prop: formTarget
  name:
    type: <string>
  type:
    # TODO: remove `menu` from MDN
    type: [submit, reset, button]
    prop: type
  value:
    type: <string>
    prop: value

canvas:
  $type: HTMLCanvasElement
  height:
    type: <integer>
    prop: height
  width:
    type: <integer>
    prop: width

caption: HTMLTableCaptionElement

cite: HTMLElement

code: HTMLElement

_COL_ATTR:
  span:
    type: <integer>
    prop: span

col:
  $type: HTMLTableColElement
  $extend:
    - _COL_ATTR

colgroup:
  $type: HTMLTableColElement
  $extend:
    - _COL_ATTR

data:
  $type: HTMLDataElement
  value:
    type: <string>
    prop: value

datalist: HTMLDataListElement

dd:
  $type: HTMLElement
  nowrap: [no, yes]

del:
  $type: HTMLModElement
  cite:
    type: <url>
    prop: cite
  datetime:
    type: <datetime>
    prop: dateTime

details:
  $type: HTMLDetailsElement
  open:
    type: <boolean>
    prop: open
  # TODO: merge to HTML_EVENT?
  $event:
    toggle: Event

dfn: HTMLElement

dialog:
  $type: HTMLDialogElement
  open:
    type: <boolean>
    prop: open
  $event:
    cancel: Event
    close: Event

div:
  $type: HTMLDivElement
  align: [center, justify, left, right]

dl: HTMLDlistElement

dt: HTMLElement

em: HTMLElement

embed:
  $type: HTMLEmbedElement
  height:
    type: <integer>
    prop: height
  src:
    type: <url>
    prop: src
  type:
    type: <mime>
    prop: type
  width:
    type: <integer>
    prop: width

fieldset:
  $type: HTMLFieldSetElement
  disabled:
    type: <boolean>
    prop: disabled
  form: <id>
  name:
    type: <string>
    prop: name

figcaption: HTMLElement

figure: HTMLElement

footer: HTMLElement

form:
  $type: HTMLFormELement
  accept-charset:
    type: <string>
    prop: acceptCharset
  autocomplete:
    type: [off, on]
    prop: autocomplete
  name:
    type: <string>
    prop: name
  rel:
    type: list<Rel>
    prop: rel
  action:
    type: <url>
    prop: action
  enctype:
    type: <FormEncType>
    prop: enctype
  method:
    type: <FormMethod>
    prop: method
  novalidate:
    type: <boolean>
    prop: noValidate
  target:
    type: <Target>
    prop: target
