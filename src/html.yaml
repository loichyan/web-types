# Spec: <https://html.spec.whatwg.org/multipage/grouping-content.html#the-li-element>
li:
  $type: HTMLLIElement
  $extend:
    - GLOBAL_ATTR
  value:
    type: <integer>
    prop: value

# Spec: <https://html.spec.whatwg.org/multipage/semantics.html#the-link-element>
link:
  $type: HTMLLinkElement
  $extend:
    - GLOBAL_ATTR
  href:
    type: <url>
    prop: href
  crossorigin:
    type: <CrossOrigin>
    prop: crossOrigin
  rel:
    type: <Rel>
    prop: rel
  media:
    type: <string>
    prop: media
  integrity:
    type: <string>
    prop: integrity
  hreflang:
    type: <lang>
    prop: hrefLang
  type:
    type: <mime>
    prop: title
  referrerpolicy:
    type: <ReferrerPolicy>
    prop: referrerPolicy
  imagesrcset:
    type: <string>
    prop: imageSrcset
  imagesizes:
    type: <string>
    prop: imageSizes
  # Spec: <https://fetch.spec.whatwg.org/#concept-potential-destination>
  as:
    type:
      - fetch
      - audio
      - audioworklet
      - document
      - embed
      - font
      - frame
      - iframe
      - image
      - manifest
      - object
      - paintworklet
      - report
      - script
      - serviceworker
      - sharedworker
      - style
      - track
      - video
      - webidentity
      - worker
      - xslt
    prop: as
  blocking: list<Blocking>
  disabled:
    type: <boolean>
    prop: disabled

# Spec: <https://html.spec.whatwg.org/multipage/grouping-content.html#the-main-element>
main:
  $type: HTMLElement
