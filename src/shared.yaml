# Shared type definitions.

# == ARIA types == #

<AriaRelevant>:
  - additions
  - all
  - removals
  - text

# Spec: <https://w3c.github.io/aria/#valuetype_true-false>
<Booleanish>:
  - true
  - false

# ARIA roles
# Spec: <https://w3c.github.io/aria/#role_definitions>
<Role>:
  link: mdn:Web/Accessibility/ARIA/Roles
  default:
    link: mdn:Web/Accessibility/ARIA/Roles#aria_%s_role
  content:
    - alert
    - alertdialog
    - application
    - article
    - associationlist
    - associationlistitemkey
    - associationlistitemvalue
    - banner
    - blockquote
    - button
    - caption
    - cell
    - checkbox
    - code
    - columnheader
    - combobox
    - command
    - comment
    - complementary
    - composite
    - contentinfo
    - definition
    - deletion
    - dialog
    - directory
    - document
    - emphasis
    - feed
    - figure
    - form
    - generic
    - grid
    - gridcell
    - group
    - heading
    - image
    - img
    - input
    - insertion
    - landmark
    - link
    - list
    - listbox
    - listitem
    - log
    - main
    - mark
    - marquee
    - math
    - menu
    - menubar
    - menuitem
    - menuitemcheckbox
    - menuitemradio
    - meter
    - navigation
    - none
    - note
    - option
    - paragraph
    - presentation
    - progressbar
    - radio
    - radiogroup
    - range
    - region
    - roletype
    - row
    - rowgroup
    - rowheader
    - scrollbar
    - search
    - searchbox
    - section
    - sectionhead
    - select
    - separator
    - slider
    - spinbutton
    - status
    - strong
    - structure
    - subscript
    - suggestion
    - superscript
    - switch
    - tab
    - table
    - tablist
    - tabpanel
    - term
    - textbox
    - time
    - timer
    - toolbar
    - tooltip
    - tree
    - treegrid
    - treeitem
    - widget
    - window

# Spec: <https://drafts.fxtf.org/filter-effects/#feImageElement>
<Tristate>:
  - true
  - false
  - mixed
  - undefined

# Spec: <https://w3c.github.io/aria#valuetype_true-false-undefined>
<UndefinedBooleanish>:
  - true
  - false
  - undefined

# == HTML types == #

# Spec: <https://html.spec.whatwg.org/multipage/form-control-infrastructure.html#autofill-detail-tokens>
<Autocomplete>:
  link: mdn:Web/HTML/Attributes/autocomplete
  content:
    - off
    - on
    - name
    - honorific-prefix
    - given-name
    - additional-name
    - family-name
    - honorific-suffix
    - nickname
    - organization-title
    - username
    - new-password
    - current-password
    - one-time-code
    - organization
    - street-address
    - address-line1
    - address-line2
    - address-line3
    - address-level4
    - address-level3
    - address-level2
    - address-level1
    - country
    - country-name
    - postal-code
    - cc-name
    - cc-given-name
    - cc-additional-name
    - cc-family-name
    - cc-number
    - cc-exp
    - cc-exp-month
    - cc-exp-year
    - cc-csc
    - cc-type
    - transaction-currency
    - transaction-amount
    - language
    - bday
    - bday-day
    - bday-month
    - bday-year
    - sex
    - url
    - photo
    - tel
    - tel-country-code
    - tel-national
    - tel-area-code
    - tel-local
    - tel-local-prefix
    - tel-local-suffix
    - tel-extension
    - email
    - impp

# Spec: <https://html.spec.whatwg.org/multipage/urls-and-fetching.html#blocking-attribute>
<Blocking>:
  - render

# Spec:
# - <https://developer.mozilla.org/en-US/docs/Web/HTML/Element/audio#attr-controlslist>
# - <https://developer.mozilla.org/en-US/docs/Web/HTML/Element/video#attr-controlslist>
<Controls>:
  - nodownload
  - nofullscreen
  - noremoteplayback

# Spec: <https://html.spec.whatwg.org/multipage/urls-and-fetching.html#cors-settings-attribute>
<CrossOrigin>:
  - anonymous
  - use-credentials

# Spec: <https://html.spec.whatwg.org/multipage/form-control-infrastructure.html#attr-fs-enctype>
<FormEnctype>:
  - application/x-www-form-urlencoded
  - multipart/form-data
  - text/plain

# Spec: <https://html.spec.whatwg.org/multipage/form-control-infrastructure.html#attr-fs-method>
<FormMethod>:
  - get
  - post
  - dialog

# Spec: <https://html.spec.whatwg.org/multipage/input.html#attr-input-type>
<InputType>:
  link: mdn:Web/HTML/Element/input#input_types
  default:
    link: mdn:Web/HTML/Element/input/%S
  content:
    - hidden
    - text
    - search
    - tel
    - url
    - email
    - password
    - date
    - month
    - week
    - time
    - datetime-local
    - number
    - range
    - color
    - checkbox
    - radio
    - file
    - submit
    - image
    - reset
    - button

# Spec: <https://html.spec.whatwg.org/multipage/urls-and-fetching.html#lazy-loading-attribute>
<Loading>:
  - lazy
  - eager

# Spec:
# - <https://html.spec.whatwg.org/multipage/semantics.html#standard-metadata-names>
# - <https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta/name>
<MetaName>:
  link: mdn:Web/HTML/Element/meta/name
  content:
    # Standard metadata names
    - application-name
    - author
    - description
    - generator
    - keywords
    - referrer
    - theme-color
    - color-scheme
    - viewport
    # Other metadata names
    - creator
    - googlebot
    - publisher
    - robots

# Spec: <https://w3c.github.io/webappsec-referrer-policy/#referrer-policies>
<ReferrerPolicy>:
  - <empty>
  - no-referrer
  - no-referrer-when-downgrade
  - same-origin
  - origin
  - strict-origin
  - origin-when-cross-origin
  - strict-origin-when-cross-origin
  - unsafe-url

# Spec: <https://html.spec.whatwg.org/multipage/links.html#linkTypes>
<Rel>:
  link: mdn:Web/HTML/Link_types
  default:
    link: mdn:Web/HTML/Link_types/%S
  content:
    - alternate
    - canonical
    - author
    - bookmark
    - dns-prefetch
    - external
    - help
    - icon
    - manifest
    - modulepreload
    - license
    - next
    - nofollow
    - noopener
    - noreferrer
    - opener
    - pingback
    - preconnect
    - prefetch
    - preload
    - prerender
    - prev
    - search
    - stylesheet
    - tag

# Spec: <https://html.spec.whatwg.org/multipage/iframe-embed-object.html#attr-iframe-sandbox>
<Sandbox>:
  - allow-downloads
  - allow-forms
  - allow-modals
  - allow-orientation-lock
  - allow-pointer-lock
  - allow-popups
  - allow-popups-to-escape-sandbox
  - allow-presentation
  - allow-same-origin
  - allow-scripts
  - allow-top-navigation
  - allow-top-navigation-by-user-activation
  - allow-top-navigation-to-custom-protocols

# Spec: <https://html.spec.whatwg.org/multipage/document-sequences.html#navigable-target-names>
<Target>:
  - _blank
  - _self
  - _parent
  - _top
  - <name>

# == SVG types == #

# Spec: <https://www.w3.org/TR/css-color/#typedef-alpha-value>
<AlphaValue>:
  - <number>
  - <percentage>

# Spec: <https://drafts.fxtf.org/filter-effects/#element-attrdef-fedisplacementmap-xchannelselector>
<ChannelSelector>:
  - R
  - G
  - B
  - A

# Spec: <https://drafts.fxtf.org/css-masking-1/#the-clip-path>
<GeometryBox>:
  - fill-box
  - stroke-box
  - view-box
<GeometryBoxBasicShape>: tuple<GeometryBox basic_shape>
<ClipPath>:
  - none
  - <url>
  - <GeometryBoxBasicShape>

# Spec: <https://www.w3.org/TR/SVG2/painting.html#ColorInterpolationProperty>
<ColorInterpolation>:
  - auto
  - sRGB
  - linearRGB

# Spec: <https://drafts.fxtf.org/filter-effects/#typedef-filter-value-list>
<FilterValue>:
  - <filter_function>
  - <url>
<FilterValueList>: list<FilterValue>

# Spec: <https://www.w3.org/TR/css-fonts-3/#font-family-prop>
<FontFamilyList>: list<font_family,>

# Spec: <https://www.w3.org/TR/css-fonts-3/#font-variant-ligatures-prop>
<CommonLigValues>:
  - common-ligatures
  - no-common-ligatures
<DiscretionaryLigValues>:
  - discretionary-ligatures
  - no-discretionary-ligatures
<HistoricalLigValues>:
  - historical-ligatures
  - no-historical-ligatures
<ContextualAltValues>:
  - contextual
  - no-contextual
<FontVariantTuple>: tuple<CommonLigValues DiscretionaryLigValues HistoricalLigValues ContextualAltValues>
<FontVariant>:
  - normal
  - none
  - <FontVariantTuple>

# Spec: <https://drafts.fxtf.org/filter-effects/#element-attrdef-filter-primitive-in>
<In>:
  - SourceGraphic
  - SourceAlpha
  - BackgroundImage
  - BackgroundAlpha
  - FillPaint
  - StrokePaint
  - <name>

<LengthAdjust>:
  - spacing
  - spacingAndGlyphs

# Spec: <https://www.w3.org/TR/css-values/#typedef-length-percentage>
<LengthPercentage>:
  - <length>
  - <percentage>

<LengthPercentageOrNum>:
  - <length>
  - <percentage>
  - <number>

# Spec: <https://drafts.fxtf.org/css-masking-1/#typedef-mask-layer>
<MaskLayerList>: list<mask_layer,>

# Spec: <https://drafts.fxtf.org/filter-effects/#typedef-number-optional-number>
<NumOptNum>: tuple<number number?>

# Spec: <https://www.w3.org/TR/SVG2/painting.html#SpecifyingPaint>
<ColorOrNone>:
  - none
  - <color>
<UrlOptColor>: tuple<url ColorOrNone?>
<Paint>:
  - none
  - context-fill
  - context-stroke
  - <color>
  - <UrlOptColor>

# Spec: <https://www.w3.org/TR/css-ui-3/#cursor>
<CursorUrlCoord>: tuple<number number>
<CursorUrl>: tuple<url CursorUrlCoord>
<CursorUrlList>: list<CursorUrl>
<CursorEnum>:
  - auto
  - default
  - none
  - context-menu
  - help
  - pointer
  - progress
  - wait
  - cell
  - crosshair
  - text
  - vertical-text
  - alias
  - copy
  - move
  - no-drop
  - not-allowed
  - grab
  - grabbing
  - e-resize
  - n-resize
  - ne-resize
  - nw-resize
  - s-resize
  - se-resize
  - sw-resize
  - w-resize
  - ew-resize
  - ns-resize
  - nesw-resize
  - nwse-resize
  - col-resize
  - row-resize
  - all-scroll
  - zoom-in
  - zoom-out
<Cursor>: tuple<CursorUrlList CursorEnum>

<Point>: tuple<number number>

# Spec: <https://www.w3.org/TR/SVG2/coords.html#PreserveAspectRatioAttribute>
<Align>:
  - none
  - xMinYMin
  - xMidYMin
  - xMaxYMin
  - xMinYMid
  - xMidYMid
  - xMaxYMid
  - xMinYMax
  - xMidYMax
  - xMaxYMax
<MeetOrSlice>:
  - meet
  - slice
<PreserveAspectRatio>: tuple<Align MeetOrSlice?>

<RefX>:
  - left
  - center
  - right
  - <LengthPercentageOrNum>

<RefY>:
  - top
  - center
  - bottom
  - <LengthPercentageOrNum>

<SpreadMethod>:
  - pad
  - reflect
  - repeat

<Units>:
  - userSpaceOnUse
  - objectBoundingBox

<ViewBox>: tuple<number number number number>

<WidthHeight>:
  - inherit
  - auto
  - <LengthPercentage>
