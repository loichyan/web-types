# Shared type definitions and presets for HTML and SVG elements.

# == HTML types == #

# Spec: <https://html.spec.whatwg.org/multipage/form-control-infrastructure.html#autofill-detail-tokens>
<Autocomplete>:
  link: mdn:Web/HTML/Attributes/autocomplete
  content:
    - off
    - on
    - name
    - honorific-prefix
    - given-name
    - additional-name
    - family-name
    - honorific-suffix
    - nickname
    - organization-title
    - username
    - new-password
    - current-password
    - one-time-code
    - organization
    - street-address
    - address-line1
    - address-line2
    - address-line3
    - address-level4
    - address-level3
    - address-level2
    - address-level1
    - country
    - country-name
    - postal-code
    - cc-name
    - cc-given-name
    - cc-additional-name
    - cc-family-name
    - cc-number
    - cc-exp
    - cc-exp-month
    - cc-exp-year
    - cc-csc
    - cc-type
    - transaction-currency
    - transaction-amount
    - language
    - bday
    - bday-day
    - bday-month
    - bday-year
    - sex
    - url
    - photo
    - tel
    - tel-country-code
    - tel-national
    - tel-area-code
    - tel-local
    - tel-local-prefix
    - tel-local-suffix
    - tel-extension
    - email
    - impp

# Spec: <https://html.spec.whatwg.org/multipage/urls-and-fetching.html#blocking-attribute>
<Blocking>:
  - render

# Spec:
# - <https://developer.mozilla.org/en-US/docs/Web/HTML/Element/audio#attr-controlslist>
# - <https://developer.mozilla.org/en-US/docs/Web/HTML/Element/video#attr-controlslist>
<Controls>:
  - nodownload
  - nofullscreen
  - noremoteplayback

# Spec: <https://html.spec.whatwg.org/multipage/urls-and-fetching.html#cors-settings-attribute>
<CrossOrigin>:
  - anonymous
  - use-credentials

# Spec: <https://html.spec.whatwg.org/multipage/form-control-infrastructure.html#attr-fs-enctype>
<FormEnctype>:
  - application/x-www-form-urlencoded
  - multipart/form-data
  - text/plain

# Spec: <https://html.spec.whatwg.org/multipage/form-control-infrastructure.html#attr-fs-method>
<FormMethod>:
  - get
  - post
  - dialog

# Spec: <https://html.spec.whatwg.org/multipage/input.html#attr-input-type>
<InputType>:
  link: mdn:Web/HTML/Element/input#input_types
  default:
    link: mdn:Web/HTML/Element/input/%S
  content:
    - hidden
    - text
    - search
    - tel
    - url
    - email
    - password
    - date
    - month
    - week
    - time
    - datetime-local
    - number
    - range
    - color
    - checkbox
    - radio
    - file
    - submit
    - image
    - reset
    - button

# Spec: <https://html.spec.whatwg.org/multipage/urls-and-fetching.html#lazy-loading-attribute>
<Loading>:
  - lazy
  - eager

# Spec:
# - <https://html.spec.whatwg.org/multipage/semantics.html#standard-metadata-names>
# - <https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta/name>
<MetaName>:
  link: mdn:Web/HTML/Element/meta/name
  content:
    # Standard metadata names
    - application-name
    - author
    - description
    - generator
    - keywords
    - referrer
    - theme-color
    - color-scheme
    - viewport
    # Other metadata names
    - creator
    - googlebot
    - publisher
    - robots

# Spec: <https://w3c.github.io/webappsec-referrer-policy/#referrer-policies>
<ReferrerPolicy>:
  - <empty>
  - no-referrer
  - no-referrer-when-downgrade
  - same-origin
  - origin
  - strict-origin
  - origin-when-cross-origin
  - strict-origin-when-cross-origin
  - unsafe-url

# Spec: <https://html.spec.whatwg.org/multipage/links.html#linkTypes>
<Rel>:
  link: mdn:Web/HTML/Link_types
  default:
    link: mdn:Web/HTML/Link_types/%S
  content:
    - alternate
    - canonical
    - author
    - bookmark
    - dns-prefetch
    - external
    - help
    - icon
    - manifest
    - modulepreload
    - license
    - next
    - nofollow
    - noopener
    - noreferrer
    - opener
    - pingback
    - preconnect
    - prefetch
    - preload
    - prerender
    - prev
    - search
    - stylesheet
    - tag

# Spec: <https://html.spec.whatwg.org/multipage/iframe-embed-object.html#attr-iframe-sandbox>
<Sandbox>:
  - allow-downloads
  - allow-forms
  - allow-modals
  - allow-orientation-lock
  - allow-pointer-lock
  - allow-popups
  - allow-popups-to-escape-sandbox
  - allow-presentation
  - allow-same-origin
  - allow-scripts
  - allow-top-navigation
  - allow-top-navigation-by-user-activation
  - allow-top-navigation-to-custom-protocols

# Spec: <https://html.spec.whatwg.org/multipage/document-sequences.html#navigable-target-names>
<Target>:
  - _blank
  - _self
  - _parent
  - _top
  - <name>

# == SVG types == #

# Spec: <https://www.w3.org/TR/SVG2/painting.html#ColorInterpolationProperty>
<ColorInterpolation>:
  - inherit
  - auto
  - sRGB
  - linearRGB

<In>:
  - SourceGraphic
  - SourceAlpha
  - BackgroundImage
  - BackgroundAlpha
  - FillPaint
  - StrokePaint
  - <string>

<Operator>:
  - over
  - in
  - out
  - atop
  - xor
  - lighter
  - arithmetic

<Units>:
  - userSpaceOnUse
  - objectBoundingBox

<SpreadMethod>:
  - pad
  - reflect
  - repeat

<LengthAdjust>:
  - spacing
  - spacingAndGlyphs
