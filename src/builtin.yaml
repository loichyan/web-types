# List of builtin types.

# == Primitive types == #
# A parser should always support these types.

# A boolean value.
# If an attribute is `<boolean>`, it should be treated as a boolean attribute.
# See: <https//html.spec.whatwg.org/multipage/common-microsyntaxes.html#boolean-attributes>
- <boolean>

# A long integer value.
- <integer>

# A double-precision floating-point value.
- <number>

# A text value.
- <string>

# == Special types == #
# These types, including enums, should be converted to strings when they're
# used as the value of an attribute or a property.

# A space-separated list of <T>.
- list<T>

# A comma-separated list of <T>.
# TODO: more comma/semicolon-separated attributes
- list<T,>

# A semicolon-separated list of <T>.
- list<T;>

# <T1> followed by a optional <T2>.
- tuple<T1 T2?>

# A space-separated tuple, 'Tn?' indicates an optional type.
- tuple<T1 T2 ... Tn>

# A character.
- <char>

# A date string with optional time.
# See: <https://developer.mozilla.org/en-US/docs/Web/HTML/Date_and_time_formats#date_strings>
- <datetime>

# An empty string.
# Empty strings may appear in some enumerated types and should be ignored
# when they have the same meaning as other non-empty strings.
- <empty>

# The ID of an element, it's suggested to the same format of `<name>`.
# See: <https//developer.mozilla.org/en-US/docs/Web/HTML/Global_attributes/id>
- <id>

# A language identifier.
# See: <https://developer.mozilla.org/en-US/docs/Web/HTML/Global_attributes/lang>
- <lang>

# A MIME type.
# See: <https://developer.mozilla.org/en-US/docs/Glossary/MIME_type>
- <mime>

# A string of ASCII letters, digits, '_' and '-', starts with a letter.
# Generally, this type is used as a token of `DOMTokenList`.
# See: <https//developer.mozilla.org/en-US/docs/Web/API/DOMTokenList>
- <name>

# A name prefixed by a '#' reference to an element.
# See: <https://html.spec.whatwg.org/multipage/common-microsyntaxes.html#valid-hash-name-reference>
- <hash_name>

# An URL.
# See: <https://developer.mozilla.org/en-US/docs/Web/API/URL>
- <url>

# == Types used in SVG elements == #

# An angle value.
# See: <https://www.w3.org/TR/2012/WD-css3-values-20120308/#angles>
- <angle>

# A basic shape function.
# See: <https://drafts.csswg.org/css-shapes-1/#basic-shape-functions>
- <basic_shape>

# A clock value.
# See: <https://svgwg.org/specs/animations/#ClockValueSyntax>
- <clock>

# A CSS color.
# See: <https://drafts.csswg.org/css-color-4/#typedef-color>
- <color>

# A filter function.
# See: <https://drafts.fxtf.org/filter-effects/#typedef-filter-function>
- <filter_function>

# A font family.
# See: <https://www.w3.org/TR/css-fonts-3/#font-family-prop>
- <font_family>

# A CSS length.
# See: <https://www.w3.org/TR/css-values-4/#length-value>
- <length>

# See: <https://drafts.fxtf.org/css-masking-1/#typedef-mask-layer>
- <mask_layer>

# A number immediately followed by a '%'.
# See: <https://www.w3.org/TR/css-values-4/#percentage-value>
- <percentage>

# A SVG path.
# See: <https://svgwg.org/svg2-draft/paths.html#PathDataBNF>
- <svg_path>
